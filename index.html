<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Server Check</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    color: #fff;
    font-family: sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  button {
    padding: 12px 24px;
    font-size: 16px;
    cursor: pointer;
    display: none;
  }

  iframe {
    display: none;
    border: none;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<div id="status">Checking server...</div>
<button id="connectBtn">Connect to Server</button>
<iframe id="frame"></iframe>

<script>
const statusEl = document.getElementById("status");
const btn = document.getElementById("connectBtn");
const frame = document.getElementById("frame");

const SERVER_URL = "https://wow.briarblackrose.online";
const TIMEOUT = 5000; // 5 seconds

function checkServer() {
  const testFrame = document.createElement("iframe");
  testFrame.style.display = "none";
  testFrame.src = SERVER_URL;

  let finished = false;

  const timer = setTimeout(() => {
    if (!finished) {
      finished = true;
      statusEl.textContent = "Server appears offline or unreachable";
      document.body.removeChild(testFrame);
    }
  }, TIMEOUT);

  testFrame.onload = () => {
    if (!finished) {
      finished = true;
      clearTimeout(timer);
      statusEl.textContent = "Server is online";
      btn.style.display = "block";
      document.body.removeChild(testFrame);
    }
  };

  testFrame.onerror = () => {
    if (!finished) {
      finished = true;
      clearTimeout(timer);
      statusEl.textContent = "Server is offline";
      document.body.removeChild(testFrame);
    }
  };

  document.body.appendChild(testFrame);
}

btn.onclick = () => {
  frame.src = SERVER_URL;
  frame.style.display = "block";
  statusEl.style.display = "none";
  btn.style.display = "none";
};

checkServer();
</script>

</body>
</html>
